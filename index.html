    <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
      let score = 0;
      let round = 0;
      function game() {
        function computerPlay() {
            let num = Math.floor(Math.random() * 3) + 1; 
            switch (num) {
                case 1:
                    return "rock";
                    break;
                    
                case 2:
                    return "paper";
                    break;
                    
                case 3:
                    return "scissors";
                    break;
                    
                default:
                    return "Something went wrong"
            }
        }
        const computerSelection = computerPlay();
        let playerSelection;
        function playRound(computerSelection, playerSelection) {
            playerSelection = prompt("Please pick either 'Rock', 'Paper', or 'Scissors'");
            playerSelection = playerSelection.toLowerCase();
            switch (playerSelection) {
                
                case 'rock':
                    if (computerSelection === "rock") {
                        return `${playerSelection} and ${computerSelection}, It's a draw!`
                    } else if (computerSelection === "paper") {
                        return `${computerSelection} beats ${playerSelection}! You Lose!`
                    } else if (computerSelection === "scissors") {
                        return `${playerSelection} beats ${computerSelection}! You Win!`
                    } break;
                    
                case 'paper':
                    if (computerSelection === "rock") {
                        return `${playerSelection} beats ${computerSelection}! You Win!`
                    } else if (computerSelection === "paper") {
                        return `${playerSelection} and ${computerSelection}, It's a draw!`
                    } else if (computerSelection === "scissors") {
                        return `${computerSelection} beats ${playerSelection}! You Lose!`
                    } break;
                    
                case 'scissors':
                    if (computerSelection === "rock") {
                        return `${computerSelection} beats ${playerSelection}! You Lose!`
                    } else if (computerSelection === "paper") {
                        return `${playerSelection} beats ${computerSelection}! You Win!`
                    } else if (computerSelection === "scissors") {
                        return `${playerSelection} and ${computerSelection}, It's a draw!`
                    } break;
                    
                default:
                    return "Something went horribly wrong";
                }
            }
            const outcome = playRound(computerSelection, playerSelection);


        for (round = 0; round < 5; round++) {

            playRound(computerSelection, playerSelection);

            if (outcome == `${playerSelection} beats ${computerSelection}! You Win!`) {
                score = score++;
            } else if (outcome == `${computerSelection} beats ${playerSelection}! You Lose!`) {
                score = score--;
            } else if (outcome == `${playerSelection} and ${computerSelection}, It's a draw!`) {
                score = score;
            }
        }
        console.log(score);
      }
